<nav class="breadcrumb-container mb-4">
    <div class="d-flex align-items-center gap-2">
        <a href="{% url 'hq_dashboard' %}" class="nav-link-main"><i class="fas fa-home"></i></a>
        {% for crumb in breadcrumbs %}
            <i class="fas fa-chevron-right separator"></i>
            {% if forloop.last %}
                <span class="nav-link-current text-uppercase">{{ crumb.name }}</span>
            {% else %}
                <a href="{{ crumb.url }}" class="nav-link-back text-uppercase">{{ crumb.name }}</a>
            {% endif %}
        {% endfor %}
    </div>
</nav>

<style>
    .breadcrumb-container { background: #fff; padding: 12px 20px; border-radius: 10px; border: 1px solid #e2e8f0; }
    .nav-link-main { color: #64748b; font-size: 1.1rem; transition: 0.2s; }
    .nav-link-main:hover { color: #1e293b; }
    .separator { font-size: 0.65rem; color: #cbd5e1; }
    .nav-link-back { color: #64748b; text-decoration: none; font-size: 0.8rem; font-weight: 700; }
    .nav-link-back:hover { color: #38bdf8; }
    .nav-link-current { color: #1e293b; font-size: 0.8rem; font-weight: 800; letter-spacing: 0.5px; }
</style>
