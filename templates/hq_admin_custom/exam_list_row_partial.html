
<tr>
    <td>
        <div class="d-flex align-items-center">
            <div class="p-2 bg-light rounded me-3 text-primary">

            <div>
                <strong class="text-dark d-block">{{ exam.name }}</strong>
                <small class="text-muted">ID: #EX{{ exam.id }}</small>
            </div>
        </div>
    </td>
    <td><span class="badge bg-light text-dark border">{{ exam.class_group }}</span></td>
    <td><span class="badge bg-{{ exam.status_class }}">{{ exam.status_label }}</span></td>
    <td><small class="fw-bold">{{ exam.start_date }}</small></td>
    <td><small class="fw-bold">{{ exam.end_date }}</small></td>
    <td style="min-width: 120px;">
        <div class="d-flex align-items-center gap-2">
            <div class="progress flex-grow-1" style="height: 6px; border-radius: 10px;">
                <div class="progress-bar bg-primary" style="width: {{ exam.progress }}%"></div>
            </div>
            <span class="small fw-bold">{{ exam.progress }}%</span>
        </div>
    </td>
    <td class="text-end">
        <div class="btn-group shadow-sm" style="border-radius: 8px; overflow: hidden;">
            <a href="{% url 'exam_analytics' exam.id %}" class="btn btn-sm btn-white border-end" title="Analytics">
